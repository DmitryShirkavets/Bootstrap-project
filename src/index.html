<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>Bootstrap</title>
</head>
<body>
    <header class="header">
            <div class="container">
                <div class="header__wrapper row align-items-center">
                    <nav class="header__menu menu col-6 p-0 d-flex">
                        <a class="header__logo p-0" href="#">
                            <svg width="26" height="26" viewBox="0 0 26 26">
                                <circle r="13" cx="13" cy="13" fill="#5E81FE">
                            </svg>
                        </a>
                        <ul class="menu__list d-flex align-items-center">
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">Home</a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">Blog</a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">Features</a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">Pricing</a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">Documentation</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__right-block col-6 p-0 d-flex align-items-center justify-content-end">
                        <div class="header__social social">
                            <ul class="social__list d-flex">
                                <li class="social__list-item">
                                    <a class="social__list-link" href="#"><img src="./assets/images/f.svg" alt="facebook"></a>
                                </li>
                                <li class="social__list-item">
                                    <a class="social__list-link" href="#"><img src="./assets/images/tg.svg" alt="telegram"></a>
                                </li>
                                <li class="social__list-item">
                                    <a class="social__list-link" href="#"><img src="./assets/images/tw.svg" alt="twitter"></a>
                                </li>
                                <li class="social__list-item">
                                    <a class="social__list-link" href="#"><img src="./assets/images/m.svg" alt="m"></a>
                                </li>
                            </ul>
                        </div>
                        <button class="header__button">Get started</button>
                    </div>
                </div>
            </div>
    </header>

    <!-- MAIN -->
    <main class="main">
        <svg class="main__background" width="326" height="328">
            <g>
                <path transform="translate(230, -40)" d="M67.5 40C55.0736 40 45 50.2975 45 63H90C90 50.2975 79.9264 40 67.5 40Z" fill="white"/>
                <path transform="translate(0, 84)" d="M75 116C75 74.0264 41.6452 40 0.5 40V116H75Z" fill="white"/>
                <path transform="translate(200, 265)" d="M56.7205 40.4798C50.2474 40.4798 45 45.8297 45 52.4293H68.441C68.441 45.8297 63.1935 40.4798 56.7205 40.4798Z" fill="white"/>
                <path transform="translate(205, 265)" d="M78.0933 38.1818C64.3857 38.1818 53.2734 49.2933 53.2734 63H102.913C102.913 49.2933 91.801 38.1818 78.0933 38.1818Z" fill="white"/>
                <path transform="translate(205, 270)" d="M102.683 46.4546C93.6717 46.4546 86.3665 53.8622 86.3665 63H119C119 53.8622 111.695 46.4546 102.683 46.4546Z" fill="white"/>
                <path transform="translate(260, 255)" d="M55.1121 40C49.6511 40 45.2241 44.5586 45.2241 50.1818H65C65 44.5586 60.573 40 55.1121 40Z" fill="white"/>
            </g>
        </svg>

        <div class="container">
            <div class="main__wrapper d-flex flex-column align-items-center">
                <h6 class="main__subtitle">PLAN YOUR LIFE</h6>
                <h1 class="main__title">Increase your <span>productivity</span></h1>
                <p class="main__text">Brute laoreet efficiendi id his, ea illum nonumes luptatum pro. Usu atqui laudem an, insolens gubergren similique est cu. Et vel modus congue vituperata.</p>
                <button class="main__button d-flex align-items-center justify-content-center"><img class="main__button-img" src="./assets/images/play-button.svg" alt="button"></button>
            </div>
        </div>
    </main>

    <section class="partners">
        <div class="container">
            <div class="partners__wrapper">
                <ul class="partners__list row justify-content-center text-center">
                    <li class="partners__list-item col-2"><img class="partners__list-img" src="./assets/images/bitbucket.svg" alt=""></li>
                    <li class="partners__list-item col-2"><img class="partners__list-img" src="./assets/images/apple.svg" alt=""></li>
                    <li class="partners__list-item col-2"><img class="partners__list-img" src="./assets/images/facebook.svg" alt=""></li>
                    <li class="partners__list-item col-2"><img class="partners__list-img" src="./assets/images/atlassian.svg" alt=""></li>
                    <li class="partners__list-item col-2"><img class="partners__list-img" src="./assets/images/audi.svg" alt=""></li>
                </ul>
            </div>
        </div>
    </section>


    <script src="assets/js/script.js"></script>
</body>
</html>
